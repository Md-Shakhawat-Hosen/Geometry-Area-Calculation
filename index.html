<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry | calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <section class="max-w-full mx-auto px-10 py-5">
        <div class="flex justify-between items-center bg-slate-300 px-10 py-4 rounded-sm">
            <div>
                <h1 class="text-3xl font-bold">Interactive</h1>
                <h2 class="text-xl">Geometry Genius</h2>
            </div>
            <button class="bg-blue-600 px-3 py-2 rounded-lg text-white">blog</button>
        </div>

         <div class="flex flex-col lg:flex-row ">
            <div class="lg:w-[70%] geometry-container mt-4  grid  lg:grid-cols-3 gap-4">
                 
             <div class="geometry-card  hover:bg-slate-300 bg-blue-100 text-center p-4 rounded-sm">
                      <img class="flex mx-auto" src="./images/triangle.png" alt="">
                      <h1 id="triangle-name" class="font-bold my-4">Triangle</h1>
                      <h1>Area (A) = 0.5 X b X h</h1>
                       <h1 class="font-bold">Calculated Area: <span id="triangle-area">00</span></h1>
                      <div class="space-y-4">
                        <input id="triangle-base" class="w-24 px-2 py-2" type="text" placeholder="b" name=""> cm
                        <input id="triangle-height" class="w-24 px-2 py-2" type="text" placeholder="h" name=""> cm
                      </div>
                      <button onclick="triangleCalculate()" class="bg-blue-700 px-3 py-2 rounded-xl w-full mt-6 text-white font-bold">Calculate</button>
             </div>
             <div class="geometry-card hover:bg-amber-200 bg-blue-100 text-center p-4 rounded-sm">
                      <img class="flex mx-auto" src="./images/rectangle.png" alt="">
                      <h1 id="rectangle-name"  class="font-bold my-4">Rectangle</h1>
                      <h1>Area (A) =  w X l</h1>
                       <h1 class="font-bold">Calculated Area: <span id="rectangle-area">00</span></h1>
                      <div class="space-y-4">
                        <input id="rectangle-base" class="w-24 px-2 py-2" type="text" placeholder="w" name=""> cm
                        <input id="rectangle-height" class="w-24 px-2 py-2" type="text" placeholder="l" name=""> cm
                      </div>
                      <button onclick="rectangleCalculate()" class="bg-blue-700 px-3 py-2 rounded-xl w-full mt-6 text-white font-bold">Calculate</button>
             </div>
             
            
         </div>


         <div class="lg:w-[30%] lg:ml-4">
               
               <div class="calculation-container">
                <div class=" bg-slate-400 p-4 rounded-md">
                    <h1 class="underline text-center mb-4">Area Calculation</h1>
                         <div id="final-calculation-container" class="final-calculation-container">
                           
                            <!-- code here -->
                         </div>
                </div>
               </div>
         </div>
         </div>

    </section>
     
    <script src="./dom.js"></script>
</body>
</html>
